<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>TEDU SHOP</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Đăng nhập hệ thống</p>
        <form role="form" novalidate name="frmLogin" method="post" ng-submit="loginSubmit()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Nhập username" required name="username" ng-model="loginData.userName">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <span ng-show="frmLogin.username.$invalid" class="has-error">Yêu cầu nhập username!</span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Nhập mật khẩu" required name="password" ng-model="loginData.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span ng-show="frmLogin.password.$invalid" class="has-error">Yêu cầu nhập mật khẩu!</span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 
                            <span style="margin-left: 10px;">Ghi nhớ</span>
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
