<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
        <small>đây là danh mục sản phẩm</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10px">ID</th>
                            <th>Tên danh mục</th>
                            <th style="width: 20%">Ngày tạo</th>
                            <th style="width: 10%">Trạng thái</th>
                        </tr>
                        <tr ng-repeat="item in productCategories">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>
                                {{item.CreatedDate | date : 'dd/MM/yyyy'}}
                            </td>
                            <td><span class="badge bg-red">{{item.Status}}</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
