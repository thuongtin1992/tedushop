<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục</h3>
        </div>
        <div class="box-body">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-6">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="keyword" placeholder="Nhập từ khóa..." />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" ng-click="search()"><i class="fa fa-search" style="font-size: 16px;"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_product_category">Thêm mới</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 5%">Stt</th>
                            <th style="width: 50%">Tên danh mục</th>
                            <th style="width: 20%">Ngày tạo</th>
                            <th style="width: 10%">Trạng thái</th>
                            <th style="width: 15%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in productCategories">
                            <td>{{item.Index}}</td>
                            <td>{{item.Name}}</td>
                            <td>
                                {{item.CreatedDate | date : 'dd/MM/yyyy hh:mm:ss'}}
                            </td>
                            <!--<td><span ng-class="{'badge bg-green': item.Status == true, 'badge bg-red': item.Status == false}"><i style="font-size: 16px;" ng-class="{'fa fa-check': item.Status, 'fa fa-lock': !item.Status}"></i></span></td>-->
                            <td><span ng-class="{'badge bg-green': item.Status == true, 'badge bg-red': item.Status == false}">{{item.Status | statusFilter}}</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary" ui-sref="edit_product_category({id: item.ID})"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="5"><span class="pull-right">Trang: {{page + 1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive class="pull-right" page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCagories(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
